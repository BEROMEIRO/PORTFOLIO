{% load static %}
<section id="portfolio_details_one" class="portfolio_details_one">
    <div class="container">

        <div class="row gy-4">

            <!-- Slider de imagens -->
            <div class="col-lg-8">
                <div class="portfolio_details_one-slider swiper">
                    <div class="swiper-wrapper align-items-center">

                        <!-- Adicionar dinamicamente as imagens (exemplo: usando uma relação com um modelo de imagem) -->
                        {% for imagem in project.imagens.all %}
                        <div class="swiper-slide">
                            <img src="{{ imagem.url }}" alt="{{ imagem.descricao }}">
                        </div>
                        {% endfor %}

                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>

            <!-- Informações do projeto -->
            <div class="col-lg-4">
                <div class="portfolio-info">
                    <h3>Project information</h3>
                    <ul>
                        <li><strong>Category</strong>: {{ project.categories }}</li>
                        <li><strong>Client</strong>: {{ project.client }}</li>
                        <li><strong>Project date</strong>: {{ project.date_project }}</li>
                        <li><strong>Project URL</strong>: <a href="{{ project.url }}">{{ projeto.url }}</a></li>
                    </ul>
                </div>
                <div class="portfolio-description">
                    <h2>{{ project.title }}</h2>
                    <p>
                        {{ project.description }}
                    </p>
                </div>
            </div>

        </div>

    </div>
</section>
